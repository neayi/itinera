services:
  # Next.js Application (Production)
  nextjs:
    container_name: itinera-nextjs
    image: ghcr.io/neayi/itinera:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-itinera_user}
      - DB_PASSWORD=${DB_PASSWORD:-itinera_password}
      - DB_NAME=${DB_NAME:-itinera_db}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - itinera-network
    restart: unless-stopped

  # MySQL Database
  mysql:
    container_name: itinera-mysql
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${DB_NAME:-itinera_db}
      - MYSQL_USER=${DB_USER:-itinera_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-itinera_password}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d:ro
      - ./init-db/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - itinera-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # phpMyAdmin
  phpmyadmin:
    container_name: itinera-phpmyadmin
    image: phpmyadmin:latest
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=${DB_USER:-itinera_user}
      - PMA_PASSWORD=${DB_PASSWORD:-itinera_password}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - itinera-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local

networks:
  itinera-network:
    driver: bridge
