services:
  # Next.js Application (Development)
  itinera:
    container_name: itinera-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-itinera_user}
      - DB_PASSWORD=${DB_PASSWORD:-itinera_password}
      - DB_NAME=${DB_NAME:-itinera_db}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - DISCOURSE_SSO_URL=${DISCOURSE_SSO_URL}
      - DISCOURSE_SSO_SECRET=${DISCOURSE_SSO_SECRET}
      - SESSION_SECRET=${SESSION_SECRET:-itinera_session_secret_change_in_production}
      - WATCHPACK_POLLING=true
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-2000}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.3}
      # Feature Flags
      - AI_ASSISTANT_ENABLED=${AI_ASSISTANT_ENABLED:-true}
      - NEXT_PUBLIC_AI_ASSISTANT_ENABLED=${NEXT_PUBLIC_AI_ASSISTANT_ENABLED:-true}
      - AI_AUTO_CALCULATE=${AI_AUTO_CALCULATE:-false}
      - AI_MAX_CONVERSATIONS_LENGTH=${AI_MAX_CONVERSATIONS_LENGTH:-10}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - itinera-network
    restart: unless-stopped
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
      - ./public:/app/public
      - ./middleware.ts:/app/middleware.ts
      # Exclude node_modules and .next from host
      - /app/node_modules
      - /app/.next

  # MySQL Database
  mysql:
    container_name: itinera-mysql
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${DB_NAME:-itinera_db}
      - MYSQL_USER=${DB_USER:-itinera_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-itinera_password}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d:ro
      - ./init-db/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - itinera-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # phpMyAdmin
  phpmyadmin:
    container_name: itinera-phpmyadmin
    image: phpmyadmin:latest
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=${DB_USER:-itinera_user}
      - PMA_PASSWORD=${DB_PASSWORD:-itinera_password}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - itinera-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local

networks:
  itinera-network:
    driver: bridge
